
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'music_Usuario_list' %}">
    Usuario Listing
    </a>
</p>
    
<form method="post">
{% csrf_token %}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="IdUsuario">IdUsuario: </label>
  <input class="form-control col-sm-10" id="IdUsuario" type="number" name="IdUsuario" value="{{ object.IdUsuario }}">
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
