{% extends 'films/index.html' %}
  {% block content %}
  <section>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
        <li>Name: {{user.name}}</li>
        <li>Surname: {{user.surname}}</li>
        <li>Favourite categories:<br>
            {% for cat in user.categories.all %}
            <ul>
                <li>{{cat.name}}</li>
            </ul>
            {% endfor %}
        </li>
        <br>
        {% endfor %}
    </ul>
  </section>
  {% endblock %}
</html>
