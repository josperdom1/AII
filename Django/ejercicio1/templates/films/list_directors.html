{% extends 'films/index.html' %}
  {% block content %}
  <section>
    <h1>Users</h1>
    <ul>
        {% for row in directors %}
        <li>Name: {{row.director.name}}</li>
        <li>Surname: {{row.director.surname}}</li>
         <li>Directed films:<br>
            {% for film in row.films %}
            <ul>
                <li>{{film.title}}</li>
            </ul>
            {% endfor %}
        </li>
        <br>
        {% endfor %}
    </ul>
  </section>
{% endblock %}
</html>
